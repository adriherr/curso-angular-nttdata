<h1 class="pl-4 pt-3">
  @if (currentBook.id) {
    Editar Libro {{ currentBook.title }}
  } @else {
    Nuevo Libro
  }
</h1>

<mat-divider class="mb-2"></mat-divider>
<div class="flex justify-content-center">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="addBookForm" (ngSubmit)="onSave()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Título</mat-label>
            <input
              matInput
              type="text"
              formControlName="title"
            >
          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Género</mat-label>
            <mat-select
              formControlName="genre"
            >
              @for(genre of genres; track genre) {
                <mat-option [value]="genre">{{ genre }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Sinopsis</mat-label>
            <input
              matInput
              type="textarea"
              formControlName="description"
            >
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Autor</mat-label>
            <input
              matInput
              type="text"
              formControlName="author"
            >
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Editorial</mat-label>
            <input
              matInput
              type="text"
              formControlName="publisher"
            >
          </mat-form-field>
          <mat-form-field (click)="picker.open()" class="col-12">
            <mat-label>Fecha publicación</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="published"
              readonly
            >
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>ISBN</mat-label>
            <input
              matInput
              type="number"
              formControlName="isbn"
            >
          </mat-form-field>
          <mat-form-field class="col-12">
            <mat-label>Imagen (link)</mat-label>
            <input
              matInput
              type="text"
              formControlName="image"
            >
          </mat-form-field>
        </form>
        <div class="flex justify-content-between">
          <button (click)="onSave()" mat-button mat-flat-button color="primary">
            Guardar
            <mat-icon>save</mat-icon>
          </button>
          <button mat-button mat-dialog-close color="primary">
            Cancelar
            <mat-icon>cancel</mat-icon>
          </button>
        </div>
      </mat-card-content>
    </mat-card>

  </div>

  <div class="col-12 sm:col-5">
    <div class="flex justify-content-center xs:pt-4 sm:pt-5 md:pt-6 lg:pt-7 xl:pt-8">
        <img [src]="currentBook | bookImage" alt="Imagen del libro" mat-card-image width="65%" height="auto">
    </div>
  </div>
</div>
